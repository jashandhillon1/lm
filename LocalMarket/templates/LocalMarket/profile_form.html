{% extends 'base.html' %}

{% block content %}
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="{% url 'customerprofile' %}" target="__blank" style="color: #64b496;">Profile</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page"  target="__blank"  style="color: #64b496;">Order History</a>
            
        </nav>
        <form method="post" action="" enctype="multipart/form-data">
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{{ customer.profile_image.url }}" alt="" style="width: 300px; height: 300px;">
                        {{ form.profile_image }}                                
                        <div class="center " style="margin-left: 90px;" >
                                <button type="submit" class="cr-button mt-30" style="background-color: orangered; border-color: red">Submit Changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        
                            {% csrf_token %}
                            <!-- Form Group (username)-->
                            {% for field in form %}
                                {% if field != form.profile_image %}
                                    <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputFirstName">{{ field.label }}</label>
{#                                          <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="">#}
                                            {{ field }}
                                        </div>
                                     </div>
                                {% endif %}
                            {% endfor %}
                        
                            <!-- Save changes button-->
{#                            <button class="cr-button mt-30" type="Submit"></button>#}
                         <button type="submit" class="cr-button" style="background-color: orangered; border-color: red">Submit Changes</button>
                      
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
